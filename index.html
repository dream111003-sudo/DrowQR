<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ğŸ ãƒãƒƒãƒ—ãªæŠ½é¸ãã˜ ğŸ‰</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
<style>
  @keyframes gradient {

  }
  body {

  main {

  }
  h1 {

  button {

  }
  #footer-info {
    position: fixed;
    bottom: 12px;
    right: 12px;
    background: rgba(255 255 255 / 0.9);
    padding: 8px 12px;
    border-radius: 16px;
    font-weight: bold;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    font-size: 0.9rem;
  }
  /* ç´™å¹é›ªç”¨ */
  .confetti-piece {
    position: fixed;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    z-index: 9999;
    animation-name: confetti-fall;
    animation-timing-function: linear;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
  /* å½“é¸è€…ä¸€è¦§ãƒ¢ãƒ¼ãƒ€ãƒ« */
  #winners-modal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
    overflow-y: auto;
  }
  #winners-content {
    background: #fff;
    max-width: 600px;
    margin: 5% auto;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  #winners-content h2 {

  }
  #winners-table {
    width: 100%;
    border-collapse: collapse;
  }
  #winners-table th, #winners-table td {
    border: 2px solid #a1887f;
    padding: 8px 12px;
    font-size: 1rem;
  }
  #winners-table th {

  }
  #close-winners {
    background: #ab47bc;
    color: white;
    border:none;
    padding: 8px 20px;
    font-size: 1rem;
    border-radius: 30px;
    margin-top: 16px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(171,71,188,.7);
  }
  #close-winners:hover {

  }
</style>
</head>
<body>

<main>
  <h1>ğŸ æŠ½é¸ãã˜ã¸ã‚ˆã†ã“ãï¼ ğŸ‰</h1>
  <div id="result">ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦çµæœã‚’è¡¨ç¤ºï¼</div>
  <button id="draw-button">æŠ½é¸ã™ã‚‹</button>
  <button id="show-winners-button" style="display:none;">ğŸ‰ ã“ã‚Œã¾ã§ã®å½“é¸çµæœã‚’è¦‹ã‚‹</button>
</main>

<div id="footer-info">
  æ®‹ã‚Šæ™¯å“æ•°: <span id="remaining-prizes">--</span> / ç¾åœ¨ã®å½“é¸è€…æ•°: <span id="current-winners">--</span>
</div>

<div id="winners-modal">
  <div id="winners-content">
    <h2>ğŸ‰ ã“ã‚Œã¾ã§ã®å½“é¸çµæœ ğŸ</h2>
    <table id="winners-table" aria-label="å½“é¸è€…ä¸€è¦§">
      <thead>
        <tr><th>ID</th><th>æ°å</th><th>æ™¯å“å</th></tr>
      </thead>
      <tbody id="winners-tbody">
        <tr><td colspan="3">èª­ã¿è¾¼ã¿ä¸­...</td></tr>
      </tbody>
    </table>
    <button id="close-winners">é–‰ã˜ã‚‹</button>
  </div>
</div>

<audio id="bgm" src="bgm.mp3" preload="auto"></audio>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbz60sf6e_yGgsZCr_cJbtWsqnWWbW66oIs7n0B96guCfoTwT0Sv5GZAODnNr9J3_3PT/exec';

  const drawButton = document.getElementById('draw-button');
  const resultDiv = document.getElementById('result');
  const remainingSpan = document.getElementById('remaining-prizes');
  const winnersSpan = document.getElementById('current-winners');
  const showWinnersButton = document.getElementById('show-winners-button');
  const winnersModal = document.getElementById('winners-modal');
  const winnersTbody = document.getElementById('winners-tbody');
  const closeWinnersBtn = document.getElementById('close-winners');
  const bgm = document.getElementById('bgm');

  // URLã‹ã‚‰pidå–å¾—
  function getPid() {
    const params = new URLSearchParams(window.location.search);
    return params.get('pid');
  }

  function escapeHtml(text) {
    return text.toString()
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  function playBGM() {
    bgm.currentTime = 0;
    bgm.play().catch(() => {
      // è‡ªå‹•å†ç”Ÿåˆ¶é™ã¯ç„¡è¦–
    });
  }

  function launchConfetti() {
    const colors = ['#ff4081','#e040fb','#7c4dff','#448aff','#40c4ff','#69f0ae','#ffea00','#ff6e40'];
    const count = 120;
    for(let i=0;i<count;i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      confetti.style.left = Math.random()*window.innerWidth + 'px';
      confetti.style.top = Math.random()*-100 + 'px';
      confetti.style.width = confetti.style.height = (6 + Math.random()*6) + 'px';
      confetti.style.animationDuration = (3 + Math.random()*3) + 's';
      confetti.style.animationDelay = (Math.random()*1) + 's';
      confetti.style.transform = 'rotate('+Math.random()*360+'deg)';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
  }

  async function updateFooter(pid) {
    try {
      const res = await fetch(GAS_URL + '?pid=' + encodeURIComponent(pid));
      const json = await res.json();
      if (json.result === 'success' || json.result === 'already_won') {
        remainingSpan.textContent = Math.max(0, json.maxWinners - json.currentWinnersCount);
        winnersSpan.textContent = json.currentWinnersCount;
        if (json.currentWinnersCount >= json.maxWinners) {
          drawButton.style.display = 'none';
          showWinnersButton.style.display = 'inline-block';
          resultDiv.innerHTML = `<strong>æŠ½é¸ã¯çµ‚äº†ã—ã¦ã„ã¾ã™ã€‚</strong>`;
        }
      } else if (json.result === 'limit_reached') {
        remainingSpan.textContent = '0';
        winnersSpan.textContent = json.maxWinners || '?';
        drawButton.style.display = 'none';
        showWinnersButton.style.display = 'inline-block';
        resultDiv.innerHTML = `<strong>æŠ½é¸ã¯çµ‚äº†ã—ã¦ã„ã¾ã™ã€‚</strong>`;
      } else {
        remainingSpan.textContent = '--';
        winnersSpan.textContent = '--';
      }
    } catch (e) {
      remainingSpan.textContent = '--';
      winnersSpan.textContent = '--';
    }
  }

  async function drawLottery() {
    drawButton.disabled = true;
    const pid = getPid();
    if (!pid) {
      resultDiv.innerHTML = '<span style="color:red;">pidãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</span>';
      drawButton.disabled = false;
      return;
    }
    try {
      const res = await fetch(GAS_URL + '?pid=' + encodeURIComponent(pid));
      const json = await res.json();

      if (json.result === 'limit_reached') {
        resultDiv.innerHTML = `<strong>æŠ½é¸ä¸Šé™ã«é”ã—ã¾ã—ãŸã€‚æŠ½é¸ã¯çµ‚äº†ã—ã¦ã„ã¾ã™ã€‚</strong>`;
        drawButton.style.display = 'none';
        showWinnersButton.style.display = 'inline-block';
        remainingSpan.textContent = '0';
        winnersSpan.textContent = json.maxWinners;
      } else if (json.result === 'success' || json.result === 'already_won') {
        const name = json.participantName || 'åŒ¿å';
        const prize = json.prize || 'æ™¯å“ãªã—';
        resultDiv.innerHTML = `
          <p>ğŸ‰ <strong>${escapeHtml(name)}</strong> ã•ã‚“<br>ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼<br><strong>${escapeHtml(prize)}</strong> ã‚’ç²å¾—ï¼</p>
        `;
        playBGM();
        launchConfetti();
        drawButton.style.display = 'none';
        remainingSpan.textContent = Math.max(0, json.maxWinners - json.currentWinnersCount);
        winnersSpan.textContent = json.currentWinnersCount;

        if (json.currentWinnersCount >= json.maxWinners) {
          showWinnersButton.style.display = 'inline-block';
        }
      } else {
        resultDiv.innerHTML = `<span style="color:red;">ã‚¨ãƒ©ãƒ¼: ${escapeHtml(json.message || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼')}</span>`;
        drawButton.disabled = false;
      }
    } catch (e) {
      resultDiv.innerHTML = '<span style="color:red;">é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</span>';
      drawButton.disabled = false;
    }
  }

  async function fetchWinnersList() {
    try {
      const res = await fetch(GAS_URL + '?action=getWinnersList');
      const json = await res.json();
      if (!Array.isArray(json)) return [];
      return json;
    } catch {
      return [];
    }
  }

  function renderWinnersTable(winners) {
    winnersTbody.innerHTML = '';
    if (winners.length === 0) {
      winnersTbody.innerHTML = '<tr><td colspan="3">å½“é¸è€…ãŒã¾ã ã„ã¾ã›ã‚“ã€‚</td></tr>';
      return;
    }
    winners.forEach(w => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${escapeHtml(w.id)}</td><td>${escapeHtml(w.name)}</td><td>${escapeHtml(w.prize)}</td>`;
      winnersTbody.appendChild(tr);
    });
  }

  drawButton.addEventListener('click', drawLottery);

  showWinnersButton.addEventListener('click', async () => {
    showWinnersButton.disabled = true;
    winnersModal.style.display = 'block';
    winnersTbody.innerHTML = '<tr><td colspan="3">èª­ã¿è¾¼ã¿ä¸­...</td></tr>';
    const winners = await fetchWinnersList();
    renderWinnersTable(winners);
    showWinnersButton.disabled = false;
  });

  closeWinnersBtn.addEventListener('click', () => {
    winnersModal.style.display = 'none';
  });

  // åˆæœŸçŠ¶æ…‹ã§æ®‹ã‚Šæ•°ãƒ»å½“é¸è€…æ•°ã‚’æ›´æ–°
  window.addEventListener('load', () => {
    const pid = getPid();
    if (!pid) {
      resultDiv.innerHTML = '<span style="color:red;">URLã«pidãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ä»˜ã‘ã¦ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„ã€‚</span>';
      drawButton.disabled = true;
      return;
    }
    updateFooter(pid);
  });
</script>
