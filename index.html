  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>

    html,body{height:100%;margin:0;font-family:'Noto Sans JP',sans-serif;background:linear-gradient(120deg,#ffecd2,#fcb69f);}

<body>

        <div id="listArea"></div>

        </div>

  </div>

  <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // === ã“ã“ã‚’ã‚ãªãŸã® GAS ãƒ‡ãƒ—ãƒ­ã‚¤URL ã«æ›¸ãæ›ãˆã¦ãã ã•ã„ ===
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzRRmfJhWZJYTg7J2bUBCuDqirX3s3aBnArzZ1gi5teXH7ORqh7WzwTVXlsyRuxrorw/exec';

    // query param
    const url = new URL(location.href);
    const pid = url.searchParams.get('pid'); // P001ãªã©

    // elements
    const drawBtn = document.getElementById('drawBtn');
    const winnerBox = document.getElementById('winnerBox');
    const winnerName = document.getElementById('winnerName');
    const prizeName = document.getElementById('prizeName');
    const timeInfo = document.getElementById('timeInfo');
    const remainingText = document.getElementById('remainingText');
    const currentText = document.getElementById('currentText');
    const maxText = document.getElementById('maxText');
    const finalList = document.getElementById('finalList');
    const showListBtn = document.getElementById('showListBtn');
    const listArea = document.getElementById('listArea');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    const bgm = document.getElementById('bgm');

    // confetti
    const confettiCanvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(confettiCanvas, { resize: true });

    // helper: fetch status and populate top status
    async function fetchStatus(){
      try {
        const res = await fetch(`${GAS_URL}?action=status`);
        const j = await res.json();
        if(j.result === 'ok'){
          remainingText.textContent = j.remaining;
          currentText.textContent = j.currentWinners;
          maxText.textContent = j.maxWinners;
          if(j.remaining === 0){
            showFinalControls();
          }
        }
      } catch(err){
        console.warn('status fetch error', err);
      }
    }

    function showFinalControls(){
      finalList.style.display = 'block';
      drawBtn.disabled = true;
      drawBtn.textContent = 'æŠ½é¸ã¯çµ‚äº†ã—ã¾ã—ãŸ';
    }

    // æŠ½é¸å®Ÿè¡Œ
    async function doDraw(){
      if(!pid){
        alert('å‚åŠ è€…ID (pid) ãŒ URL ã«ã‚ã‚Šã¾ã›ã‚“ã€‚ç®¡ç†è€…ã¯æ‰‹å‹•ã§ pid ã‚’ä»˜ã‘ã¦ãã ã•ã„ã€‚');
        return;
      }
      drawBtn.disabled = true;
      drawBtn.textContent = 'æŠ½é¸ä¸­...';

      try {
        const res = await fetch(`${GAS_URL}?pid=${encodeURIComponent(pid)}`);
        const j = await res.json();

        // æ›´æ–°ã•ã‚Œã‚‹ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’è¡¨ç¤º
        if(j.currentWinners !== undefined){
          currentText.textContent = j.currentWinners;
          maxText.textContent = j.maxWinners;
          remainingText.textContent = j.remaining;
        }

        if(j.result === 'win'){
          // play BGM (user click context)
          try { bgm.currentTime = 0; await bgm.play(); } catch(e){ console.warn('BGM play blocked', e); }
          // confetti
          myConfetti({ particleCount: 160, spread: 90, origin: { y: 0.6 } });
          winnerBox.style.display = 'block';
          winnerName.textContent = (j.name && j.name !== '') ? j.name : 'åŒ¿å';
          prizeName.textContent = 'ğŸ ' + j.prize;
          timeInfo.textContent = 'ã‚ãªãŸã¯ ' + j.currentWinners + ' äººç›®ã®å½“é¸è€…ã§ã™';
          document.getElementById('actionArea').style.display = 'none';
          // if last winner, show finalList controls
          if(j.remaining === 0){
            finalList.style.display = 'block';
          }
        } else if(j.result === 'limit_reached'){
          alert('æŠ½é¸ä¸Šé™ã«é”ã—ã¦ã„ã¾ã™ã€‚');
          showFinalControls();
        } else if(j.result === 'already_won'){
          winnerBox.style.display = 'block';
          winnerName.textContent = (j.name && j.name !== '') ? j.name : 'åŒ¿å';
          prizeName.textContent = 'ï¼ˆæ—¢ã«å½“é¸æ¸ˆã¿ï¼‰ ' + (j.prize||'');
          document.getElementById('actionArea').style.display = 'none';
        } else {
          alert('æŠ½é¸ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + (j.message || JSON.stringify(j)));
          drawBtn.disabled = false;
          drawBtn.textContent = 'æŠ½é¸ã™ã‚‹';
        }
      } catch(err){
        console.error('draw error', err);
        alert('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
        drawBtn.disabled = false;
        drawBtn.textContent = 'æŠ½é¸ã™ã‚‹';
      }
    }

    // å½“é¸è€…ä¸€è¦§å–å¾—
    async function showWinnersList(){
      try {
        const res = await fetch(`${GAS_URL}?action=list`);
        const j = await res.json();
        if(j.result === 'ok'){
          const winners = j.winners;
          if(winners.length === 0){
            listArea.innerHTML = '<p class="small">ã¾ã å½“é¸è€…ã¯ã„ã¾ã›ã‚“ã€‚</p>';
            return;
          }
          let html = '<table><thead><tr><th>No</th><th>ID</th><th>æ°å</th><th>æ™¯å“</th><th>å½“é¸æ—¥æ™‚</th></tr></thead><tbody>';
          for(let i=0;i<winners.length;i++){
            const w = winners[i];
            html += `<tr><td>${i+1}</td><td>${w.id}</td><td>${w.name||'åŒ¿å'}</td><td>${w.prize}</td><td>${w.time||''}</td></tr>`;
          }
          html += '</tbody></table>';
          listArea.innerHTML = html;
        }
      } catch(e){

        alert('ä¸€è¦§å–å¾—ã‚¨ãƒ©ãƒ¼');

    // PDFãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆæ–°ã‚¿ãƒ–ã§GASã® ?action=pdf ã‚’é–‹ãï¼‰
    function downloadPdf(){
      window.open(`${GAS_URL}?action=pdf`, '_blank');
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒã‚¤ãƒ³ãƒ‰ & åˆæœŸåŒ–
    (function init(){
      fetchStatus();
      drawBtn.addEventListener('click', doDraw);
      showListBtn.addEventListener('click', showWinnersList);
      downloadPdfBtn.addEventListener('click', downloadPdf);

      // pid ãŒãªã„å ´åˆã€æŠ½é¸ãƒœã‚¿ãƒ³ã¯æ®‹ã™ãŒã€æŠ¼ã™ã¨è­¦å‘ŠãŒå‡ºã¾ã™ï¼ˆç®¡ç†è€…å‘ã‘ï¼‰
      if(!pid){
        console.warn('URLã« pid ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä¾‹: index.html?pid=P001');
      }
    })();
  </script>
</body>
</html>
