<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lets.抽選！</title>
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 2em;
      color: #333;
    }
    button {
      font-size: 1.5em;
      padding: 0.5em 1.5em;
      border: none;
      border-radius: 50px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Lets.抽選！</h1>
  <button id="drawButton">抽選スタート！</button>
  <div id="result"></div>
  
  <audio id="bgm" src="bgm.mp3"></audio>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const gasUrl = "あなたのGAS_WEB_APP_URL"; // ここにWebアプリ公開URLを設定
    const urlParams = new URLSearchParams(window.location.search);
    const pid = urlParams.get('pid');
    const drawButton = document.getElementById("drawButton");
    const resultDiv = document.getElementById("result");
    const bgm = document.getElementById("bgm");

    drawButton.addEventListener("click", () => {
      if (!pid) {
        alert("参加者IDが見つかりません");
        return;
      }
      fetch(`${gasUrl}?pid=${pid}`)
        .then(res => res.json())
        .then(data => {
          console.log("GASからの応答", data);
          if (data.result === "limit_reached") {
            resultDiv.innerHTML = "<p>抽選は終了しました！</p>";
            drawButton.style.display = "none";
          } else if (data.result === "win") {
            bgm.play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            resultDiv.innerHTML = `<p>🎉 ${data.name || "匿名"} さんが <strong>${data.prize}</strong> に当選！</p>`;
            drawButton.style.display = "none";
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = "エラーが発生しました。";
        });
    });
  </script>
</body>
</html>
